<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funhub - Buat Postingan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="create-post-page"> <div class="container">
        <aside class="sidebar">
            <div class="logo"><h1>Funhub</h1></div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Beranda</a></li>
                    <li><a href="explore.html"><i class="fas fa-compass"></i> Jelajahi</a></li>
                    <li><a href="notifications.html"><i class="fas fa-bell"></i> Notifikasi</a></li>
                    <li><a href="messages.html"><i class="fas fa-envelope"></i> Pesan</a></li>
                    <li><a href="profile.html"><i class="fas fa-user-circle"></i> Profil</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> Pengaturan</a></li>
                </ul>
            </nav>
            <a href="create_post.html" class="create-post-btn active">Buat Post</a>
        </aside>

        <main class="main-content">
            <i class="fas fa-arrow-left back-button-mobile" onclick="history.back()"></i>

            <header class="top-bar" style="display: none;">
                </header>
            
            <section class="page-content create-post-section">
                <h2>Buat Postingan Baru</h2>
                <form id="post-form" class="create-post-form">
                    <textarea id="post-text" placeholder="Apa yang sedang Anda pikirkan?" rows="5"></textarea>
                    
                    <div class="media-preview-container" id="media-preview-container">
                        <span class="placeholder-text">Pratinjau media akan muncul di sini</span>
                    </div>

                    <div class="post-options-bar">
                        <button type="button" class="option-btn" id="upload-media-btn" title="Tambah Foto/Video">
                            <i class="fas fa-image"></i>
                        </button>
                        <input type="file" id="post-image" accept="image/*,video/*" style="display: none;">
                        
                        <button type="button" class="option-btn" title="Tambah GIF">
                            <i class="fas fa-gif"></i>
                        </button>
                        <button type="button" class="option-btn" title="Tambah Lokasi">
                            <i class="fas fa-map-marker-alt"></i>
                        </button>
                        <button type="button" class="option-btn" title="Tambah Hashtag">
                            <i class="fas fa-hashtag"></i>
                        </button>
                    </div>

                    <button type="submit">Unggah Postingan</button>
                </form>
                <div id="upload-status"></div>
            </section>
        </main>

        <nav class="bottom-nav">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Beranda</a></li>
                <li><a href="create_post.html" class="create-post-mobile active"><i class="fas fa-plus-square"></i></a></li>
                <li><a href="explore.html"><i class="fas fa-compass"></i> Explore</a></li>
            </ul>
        </nav>
    </div>
    <div class="overlay"></div>
    <script type="module" src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
