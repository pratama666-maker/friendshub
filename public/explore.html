<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funhub - Jelajahi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="explore-page">
    <div class="container">
        <aside class="sidebar">
            <div class="logo"><h1>Funhub</h1></div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Beranda</a></li>
                    <li><a href="explore.html" class="active"><i class="fas fa-compass"></i> Jelajahi</a></li>
                    <li><a href="notifications.html"><i class="fas fa-bell"></i> Notifikasi</a></li>
                    <li><a href="messages.html"><i class="fas fa-envelope"></i> Pesan</a></li>
                    <li><a href="profile.html"><i class="fas fa-user-circle"></i> Profil</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> Pengaturan</a></li>
                </ul>
            </nav>
            <a href="create_post.html" class="create-post-btn">Buat Post</a>
        </aside>

        <main class="main-content">
            <header class="top-bar" style="display: none;"></header>

            <section class="page-content">
                <div class="explore-search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Cari postingan, pengguna, atau tagar...">
                </div>

                <div class="explore-section">
                    <h2><i class="fas fa-fire"></i> Postingan Trending</h2>
                    <div class="explore-grid" id="trendingPostsGrid">
                        <p style="text-align: center; grid-column: 1 / -1; color: #777; padding: 20px;">Memuat postingan trending...</p>
                    </div>
                </div>

                <div class="explore-section">
                    <h2><i class="fas fa-user-plus"></i> Akun yang Mungkin Kamu Suka</h2>
                    <div class="explore-grid" id="suggestedUsersGrid">
                        <p style="text-align: center; grid-column: 1 / -1; color: #777; padding: 20px;">Memuat akun yang disarankan...</p>
                    </div>
                </div>

                <div class="explore-section">
                    <h2><i class="fas fa-tags"></i> Jelajahi Kategori</h2>
                    <div class="explore-grid">
                        <div class="explore-card category-card" onclick="location.href='view_category.html?name=Humor';">
                            <i class="fas fa-laugh-squint"></i>
                            <h3>Humor</h3>
                        </div>
                        <div class="explore-card category-card" onclick="location.href='view_category.html?name=Seni';">
                            <i class="fas fa-paint-brush"></i>
                            <h3>Seni</h3>
                        </div>
                        <div class="explore-card category-card" onclick="location.href='view_category.html?name=Game';">
                            <i class="fas fa-gamepad"></i>
                            <h3>Game</h3>
                        </div>
                         <div class="explore-card category-card" onclick="location.href='view_category.html?name=Teknologi';">
                            <i class="fas fa-laptop-code"></i>
                            <h3>Teknologi</h3>
                        </div>
                        <div class="explore-card category-card" onclick="location.href='view_category.html?name=Makanan';">
                            <i class="fas fa-utensils"></i>
                            <h3>Makanan</h3>
                        </div>
                        <div class="explore-card category-card" onclick="location.href='view_category.html?name=Berita';">
                            <i class="fas fa-newspaper"></i>
                            <h3>Berita</h3>
                        </div>
                    </div>
                </div>

            </section>
        </main>

        <nav class="bottom-nav">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Beranda</a></li>
                <li><a href="create_post.html" class="create-post-mobile"><i class="fas fa-plus-square"></i></a></li>
                <li><a href="explore.html" class="active"><i class="fas fa-compass"></i> Explore</a></li>
            </ul>
        </nav>
    </div>
    <div class="overlay"></div>
    <script type="module" src="firebase-config.js"></script>
    <script src="script.js"></script>
    <script type="module" src="explore.js"></script>
</body>
</html>
