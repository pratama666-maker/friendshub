<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funhub - Beranda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h1>Funhub</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="active"><i class="fas fa-home"></i> Beranda</a></li>
                    <li><a href="explore.html"><i class="fas fa-compass"></i> Jelajahi</a></li>
                    <li><a href="notifications.html"><i class="fas fa-bell"></i> Notifikasi</a></li>
                    <li><a href="messages.html"><i class="fas fa-envelope"></i> Pesan</a></li>
                    <li><a href="profile.html"><i class="fas fa-user-circle"></i> Profil</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> Pengaturan</a></li>
                </ul>
            </nav>
            <a href="create_post.html" class="create-post-btn">Buat Post</a>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="header-center-content">
                    <h1 class="app-title-mobile">Funhub</h1>
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cari teman, post...">
                    </div>
                </div>

                <div class="user-profile-summary">
                    <img src="https://via.placeholder.com/40" alt="Profil Pengguna" class="profile-pic-desktop" id="userProfilePicHeader">
                    <span class="username-desktop" id="usernameDisplay">Memuat...</span>

                    <div class="mobile-header-icons">
                        <a href="notifications.html"><i class="far fa-bell"></i></a>
                        <a href="messages.html"><i class="far fa-envelope"></i></a>
                        <a href="profile.html"><i class="far fa-user-circle"></i></a>
                    </div>
                </div>
            </header>

            <section class="feed" id="feed">
                <p style="text-align: center; padding: 20px; color: #777;">Memuat postingan...</p>
            </section>
        </main>

        <nav class="bottom-nav">
            <ul>
                <li><a href="index.html" class="active"><i class="fas fa-home"></i> Beranda</a></li>
                <li><a href="create_post.html" class="create-post-mobile"><i class="fas fa-plus-square"></i></a></li>
                <li><a href="explore.html"><i class="fas fa-compass"></i> Explore</a></li>
            </ul>
        </nav>
    </div>

    <div class="overlay"></div>

    <div id="authPopup" class="auth-popup-container">
        <div class="auth-popup-content">
            <h2>Selamat Datang di Funhub!</h2>
            <p>Silakan Login atau Daftar untuk melihat konten.</p>
            <div class="auth-popup-buttons">
                <button id="loginBtnPopup" class="popup-button login">Login</button>
                <button id="signupBtnPopup" class="popup-button signup">Daftar</button>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script src="script.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
