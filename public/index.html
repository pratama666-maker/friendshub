<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Funhub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm" autocomplete="off">
      <div class="input-group">
        <label for="loginPassword">Kata Sandi</label>
        <input type="password" id="loginPassword" required />
      </div>
      <button type="submit">Login</button>
    </form>
    <p>Belum punya akun? <a href="daftar.html">Daftar di sini</a></p>
    <div class="message-box" id="messageBox"></div>
  </div>

  <script type="module">
    import {
      auth,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from './firebase-config.js';

    const loginForm = document.getElementById('loginForm');
    const messageBox = document.getElementById('messageBox');

    function showMessage(msg, type = 'info') {
      messageBox.textContent = msg;
      messageBox.className = `message-box ${type}`;
      messageBox.style.display = 'block';
      setTimeout(() => {
        messageBox.style.display = 'none';
      }, 5000);
    }

    async function hashEmailFromPassword(password) {
      try {
        const msgUint8 = new TextEncoder().encode(password);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        return `user_${hashHex}@anonlogin.funhub.app`;
      } catch (error) {
        showMessage("Hashing gagal. Coba browser lain.", "error");
        throw error;
      }
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = 'dashboard.html';
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('loginPassword').value;

      if (password.length < 6) {
        return showMessage("Minimal 6 karakter.", "error");
      }

      const email = await hashEmailFromPassword(password);

      try {
        await signInWithEmailAndPassword(auth, email, password);
        showMessage("Login berhasil! Mengarahkan...", "success");
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      } catch (err) {
        console.error("‚ùå Login gagal:", err.code, err.message);
        let msg = "Login gagal.";
        if (err.code === "auth/user-not-found") {
          msg = "Akun tidak ditemukan. Silakan daftar dulu.";
        } else if (err.code === "auth/wrong-password") {
          msg = "Kata sandi salah.";
        } else if (err.code === "auth/invalid-email") {
          msg = "Email tidak valid.";
        }
        showMessage(msg, "error");
      }
    });
  </script>
</body>
</html>
