<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funhub - Daftar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Daftar ke Funhub</h1>
                <p>Buat akun untuk mulai menjelajahi!</p>
            </div>
            <form id="signupForm">
                <div class="input-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="Masukkan email Anda" required>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Kata Sandi</label>
                    <input type="password" id="signupPassword" placeholder="Buat kata sandi (min. 6 karakter)" required>
                </div>
                <button type="submit" class="auth-button">Daftar</button>
                <div id="signupMessage" class="message"></div>
            </form>
            <p class="auth-footer">Sudah punya akun? <a href="login.html">Login di sini</a></p>
        </div>
    </div>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="signup.js"></script>
    <script src="script.js"></script>
</body>
</html>
