<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funhub - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Login ke Funhub</h1>
                <p>Selamat datang kembali!</p>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Masukkan email Anda" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Kata Sandi</label>
                    <input type="password" id="loginPassword" placeholder="Masukkan kata sandi Anda" required>
                </div>
                <button type="submit" class="auth-button">Login</button>
                <div id="loginMessage" class="message"></div>
            </form>
            <p class="auth-footer">Belum punya akun? <a href="signup.html">Daftar di sini</a></p>
        </div>
    </div>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="login.js"></script>
    <script src="script.js"></script>
</body>
</html>
