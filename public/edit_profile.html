<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funhub - Edit Profil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="edit-profile-page">
    <div class="container">
        <aside class="sidebar">
            <div class="logo"><h1>Funhub</h1></div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Beranda</a></li>
                    <li><a href="explore.html"><i class="fas fa-compass"></i> Jelajahi</a></li>
                    <li><a href="notifications.html"><i class="fas fa-bell"></i> Notifikasi</a></li>
                    <li><a href="messages.html"><i class="fas fa-envelope"></i> Pesan</a></li>
                    <li><a href="profile.html"><i class="fas fa-user-circle"></i> Profil</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> Pengaturan</a></li>
                </ul>
            </nav>
            <a href="create_post.html" class="create-post-btn">Buat Post</a>
        </aside>

        <main class="main-content">
            <i class="fas fa-arrow-left back-button-mobile" onclick="history.back()"></i>
            <header class="top-bar" style="display: none;"></header>

            <section class="page-content settings-section">
                <h2>Edit Profil</h2>
                <form id="edit-profile-form" class="settings-form">

                    <div class="profile-pic-upload-group">
                        <img src="https://via.placeholder.com/120" alt="Pratinjau Profil" id="current-profile-pic">
                        <input type="file" id="edit-profile-pic" accept="image/*">
                        <button type="button" class="upload-pic-button" id="upload-profile-pic-btn">
                            <i class="fas fa-cloud-upload-alt"></i> Unggah Foto Profil
                        </button>
                    </div>

                    <div class="input-with-icon">
                        <label for="edit-name">Nama Lengkap:</label>
                        <input type="text" id="edit-name" placeholder="Nama Lengkap Anda">
                        <i class="fas fa-user icon"></i>
                    </div>

                    <div class="input-with-icon">
                        <label for="edit-username">Username:</label>
                        <input type="text" id="edit-username" placeholder="Username Anda">
                        <i class="fas fa-at icon"></i>
                    </div>

                    <div class="input-with-icon">
                        <label for="edit-bio">Bio:</label>
                        <textarea id="edit-bio" placeholder="Tuliskan tentang diri Anda..."></textarea>
                        <i class="fas fa-pencil-alt icon"></i>
                    </div>

                    <button type="submit">Simpan Perubahan Profil</button>
                    <div id="profile-status" style="margin-top: 10px; text-align: center; color: var(--text-color-light);"></div>
                </form>
            </section>
        </main>

        <nav class="bottom-nav"></nav>
    </div>
    <div class="overlay"></div>
    <script type="module" src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
