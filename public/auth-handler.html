<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Memproses Permintaan...</title>
</head>
<body>
  <h2>Memproses permintaan Firebase...</h2>
  <script type="module">
    import { getAuth, applyActionCode } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCIDtHWRQiB-tmOWSK4mnexR_J2SAq790",
      authDomain: "funhub-3f848.firebaseapp.com",
      databaseURL: "https://funhub-3f848-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "funhub-3f848",
      storageBucket: "funhub-3f848.appspot.com",
      messagingSenderId: "922163960068",
      appId: "1:922163960068:web:ab2fd526a8ac67fe095851",
      measurementId: "G-83LMJ1RV1V"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get("mode");
    const oobCode = urlParams.get("oobCode");

    if (mode === "verifyEmail") {
      applyActionCode(auth, oobCode)
        .then(() => {
          alert("✅ Email berhasil diverifikasi! Silakan login.");
          window.location.href = "login.html";
        })
        .catch((error) => {
          console.error("❌ Gagal verifikasi:", error);
          alert("Gagal memverifikasi email. Kode tidak valid atau sudah kadaluarsa.");
        });
    } else {
      alert("Permintaan tidak dikenal.");
    }
  </script>
</body>
</html>
